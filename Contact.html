    <form action="#" method="post" id="contact-form">
      <fieldset id="formitems">
        <legend>Leave A Message</legend>
        <label class="standard-label" for="email">Email</label>
        <br>
        <input type="email" id="email" required placeholder="Required">
        <br>
        <label class="standard-label" for="phone">Phone</label>
        <br>
        <input type="tel" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required placeholder="Required Ex 0048xxxxxxxxx">
        <br>
        <label class="standard-label" for="message">Message</label>
        <br>
        <textarea maxlength="250" id="message" placeholder="Max:250 Characters"> </textarea>
        <br>
        <button type="submit" id="submitbtn">Submit</button>
        <button type="reset" id="resetbtn">Reset</button>

      </fieldset>
    </form>
